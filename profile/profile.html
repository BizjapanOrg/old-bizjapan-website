<!DOCTYPE html>
<html>
  <head>
    <title>My first Chartist Tests</title>
    <link rel="stylesheet"
          href="bower_components/chartist/dist/chartist.min.css">
    <link rel="stylesheet" type="text/css" href="../css/original/profile.css">
  </head>
  <body>
    <div class="title">
        <h2>Analisis of Bizjapan members</h2>
    </div>
    <ul class="gallery">
        <li>
            <div id="gallery-one" class="ct-chart ct-square">

            <!-- Site content goes here !-->
                <script src="bower_components/chartist/dist/chartist.min.js"></script>
                <script type="text/javascript">
                var data = {
            labels: ['東京大学', '慶應義塾大学', '早稲田大学', '上智大学', '国際基督教大学', '東京工業大学', '東京芸術大学', '学習院'],
            series: [62.7, 17.6, 12.3, 2.0, 3.4, 1.0, 0.5, 0.5]
                };

            
            var options = {
                labelInterpolationFnc: function(value) {
                return value[0]
                }
            };
            
            var responsiveOptions = [
                ['screen and (min-width: 640px)', {
                chartPadding: 30,
                labelOffset: 100,
                labelDirection: 'explode',
                labelInterpolationFnc: function(value) {
                    return value;
                }
                }],
                ['screen and (min-width: 1024px)', {
                labelOffset: 80,
                chartPadding: 20
                }]
            ];
            
            new Chartist.Pie('.ct-chart', data, options, responsiveOptions);
            
            

                </script>
            </div>
        </li>
    </ul>
  </body>
</html>
